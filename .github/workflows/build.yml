name: Build and Deploy NestJS App with pnpm

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            # 1. Checkout repository
            - name: Checkout repository
              uses: actions/checkout@v3

            # 2. Setup Node.js
            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '20'

            # 3. Install pnpm
            - name: Install pnpm
              run: corepack enable && corepack prepare pnpm@latest --activate

            # 4. Install dependencies and build application
            - name: Install Dependencies and Build Application
              run: |
                  pnpm install
                  pnpm prisma generate
                  pnpm build

            # 5. Archive build
            - name: Archive build
              run: |
                  mkdir release
                  pnpm prune --prod
                  cp -R dist package.json pnpm-lock.yaml node_modules release/
                  cd release
                  tar --exclude='./**/*.log' -czvf ../release.tar.gz .
              shell: bash

            # 6. Upload artifact
            - name: Upload artifact
              uses: actions/upload-artifact@v3
              with:
                  name: nestjs-app-release
                  path: release.tar.gz

    deploy:
        runs-on: ubuntu-latest
        needs: build

        steps:
            - name: Download Artifact
              uses: actions/download-artifact@v3
              with:
                  name: nestjs-app-release

            - name: Upload Artifact via SFTP
              uses: appleboy/scp-action@v0.1.1
              with:
                  host: ${{ secrets.PTERO_SFTP_HOST }}
                  username: ${{ secrets.PTERO_SFTP_USERNAME }}
                  password: ${{ secrets.PTERO_SFTP_PASSWORD }}
                  source: 'release.tar.gz'
                  target: '/home/container/'

            - name: Decompress Artifact on Server
              env:
                  PANEL_URL: ${{ secrets.PTERO_PANEL_URL }}
                  API_KEY: ${{ secrets.PTERO_API_KEY }}
                  SERVER_ID: ${{ secrets.PTERO_SERVER_ID }}
              run: |
                  # Распаковка артефакта на сервере
                  response=$(curl -s -w "\n%{http_code}" \
                    -L -X POST "$PANEL_URL/api/client/servers/$SERVER_ID/files/decompress" \
                    -H "Authorization: Bearer $API_KEY" \
                    -H "Content-Type: application/json" \
                    -H "Accept: application/json" \
                    -d '{"root": "/", "file": "release.tar.gz"}')

                  http_body=$(echo "$response" | sed '$d')
                  http_code=$(echo "$response" | tail -n1)

                  if [ "$http_code" -ne 204 ]; then
                    echo "Error: Failed to decompress artifact on server. HTTP Status: $http_code" >&2
                    echo "Response Body: $http_body" >&2
                    exit 1
                  fi

            - name: Start Application on Server
              env:
                  PANEL_URL: ${{ secrets.PTERO_PANEL_URL }}
                  API_KEY: ${{ secrets.PTERO_API_KEY }}
                  SERVER_ID: ${{ secrets.PTERO_SERVER_ID }}
              run: |
                  # Запуск приложения на сервере
                  response=$(curl -s -o /dev/null -w "%{http_code}" \
                    -X POST "$PANEL_URL/api/client/servers/$SERVER_ID/command" \
                    -H "Authorization: Bearer $API_KEY" \
                    -H "Content-Type: application/json" \
                    -d '{"command": "pnpm prisma migrate deploy && pnpm start"}')

                  if [ "$response" -ne 204 ]; then
                    echo "Error: Failed to start application on server. HTTP Status: $response" >&2
                    exit 1
                  fi
